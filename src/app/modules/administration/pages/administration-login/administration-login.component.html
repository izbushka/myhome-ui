<form class="login-container" [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Authorization
      </mat-card-title>
      <mat-card-subtitle>
        Enter the administrative password
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <button mat-raised-button type="submit">Login</button>
    </mat-card-content>
  </mat-card>
</form>
