<br>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input autocomplete="off" matInput (keyup)="applyFilter($event)">
</mat-form-field>
<div class="scroll">
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> {{column.name | titlecase}} </th>
      <td mat-cell mat-column-autosize [class.word-break]="columnOverflow.indexOf(column.name) > -1"
          *matCellDef="let row">
        {{column.value(row)}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="table-placeholder" *ngIf="!table"></div>
