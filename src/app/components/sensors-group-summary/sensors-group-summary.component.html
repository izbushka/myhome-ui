<mat-card role="group">
    <mat-card-title-group>
            <mat-icon>{{sensorsService.getGroupIcon(group.key)}}</mat-icon>
            <mat-card-title>
                {{group.key}}
            </mat-card-title>
            <mat-card-subtitle>
                Sensors Group ({{stat.num}} members)
            </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <div class="my-flex">
            <span class="my-flex-half">
                <mat-icon>done_all</mat-icon> OK: {{stat.ok}}
            </span>
            <span class="my-flex-half">
                <span  *ngIf="stat.ok < stat.num" class="my-color-red">
                    <mat-icon>error_outline</mat-icon>
                    Warning: {{stat.num - stat.ok}}
                </span>
            </span>
            <span class="my-flex-half my-color-grey">
                <mat-icon>check_box</mat-icon> {{stat.on}} switched on
            </span>
            <span class="my-flex-half my-color-grey">
                <mat-icon>check_box_outline_blank</mat-icon> {{stat.off}} switched off<br>
            </span>
        </div>
    </mat-card-content>
</mat-card>
