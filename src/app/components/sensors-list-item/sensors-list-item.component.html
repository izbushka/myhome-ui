<mat-card role="group">
    <mat-card-content>
        <div class="my-flex-nowrap">
            <div class="my-flex-grow my-flex-nowrap"  [routerLink]="['/details', sensor.sensor_id]">
                <mat-icon class>{{sensorService.getGroupIcon(sensor.group)}}</mat-icon>
                <div  class="my-flex-shrink">
                    {{sensor.name}}
                </div>
            </div>
            <div *ngIf="sensor.isMutable(); else immutable">
                <mat-slide-toggle [checked]="sensor.isOn()" (change)="toggle()" ></mat-slide-toggle>
            </div>
            <ng-template #immutable>
                <div>
                    <ng-template  [ngIf]="sensor.state.length < 5" [ngIfElse]="jsonState">
                        {{sensor.state}}
                    </ng-template>
                    <ng-template #jsonState>
                        long
                    </ng-template>
                </div>
            </ng-template>
        </div>
        <div class="down-right">
            {{sensor.last_change|timeAgo}}
        </div>
    </mat-card-content>
</mat-card>
