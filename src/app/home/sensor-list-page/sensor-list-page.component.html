<app-search-button [group]="currentGroup" (searchEvent)="onSearch($event)"></app-search-button>
<div *ngFor="let group of groups">
  <ng-template [ngIf]="!currentGroup || group.name == currentGroup">
    <mat-toolbar>
      <span class="my-flex-grow">{{group.name}}</span>
      <span>
        <mat-icon>{{group.icon}}</mat-icon>
      </span>
    </mat-toolbar>
    <div class="my-grid my-margin-bottom">
      <div class="my-grid-cell" *ngFor="let id of group.members"
           [class.my-hidden]="visibleSensors?.indexOf(id) === -1">
        <app-sensor-card [id]="id"></app-sensor-card>
      </div>
    </div>
  </ng-template>
</div>
