<div mat-dialog-content [formGroup]="acForm">
    <h1 class="my-flex-nowrap">
        <span class="my-flex-grow">
            {{sensor.name}}
        </span>
        <span class="my-flexa">
            <mat-slide-toggle [checked]="sensor.isOn()" (change)="toggle()"></mat-slide-toggle>
        </span>
    </h1>

    <div class="temperature">
        <span class="border">
            <mat-label>{{acForm.get('temperature').value}}</mat-label>
        </span>
    </div>

    <mat-slider thumbLabel tickInterval="1" min="16" max="30"
        formControlName="temperature"
        [displayWith]="acTemperatureFormat"
        [style.width]="'100%'"
        (input)="onTemperatureChange($event)"
    ></mat-slider>

    <mat-radio-group aria-label="Mode" formControlName="mode">
        <div class="my-grid">
            <div class="ac-modes" *ngFor="let i of modes">
                <mat-radio-button [value]="i">{{i | titlecase}}</mat-radio-button>
            </div>
        </div>
    </mat-radio-group>


    <div class="my-grid my-align-center">
        <div class="my-flex-half">
            <mat-form-field>
                <mat-label>Fan speed</mat-label>
                <mat-select [value]="state.fan" formControlName="fan">
                    <mat-option *ngFor="let i of fan" [value]="i">
                        {{i | titlecase}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            Turbo
            <mat-slide-toggle [checked]="sensor.isOn(state.turbo)" (change)="toggleTurbo()"></mat-slide-toggle>
        </div>

        <div class="my-flex-half">
            <mat-form-field>
                <mat-label>Swing</mat-label>
                <mat-select [value]="state.swing" formControlName="swing">
                    <mat-option *ngFor="let i of swing" [value]="i">
                        {{i | titlecase}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </div>
</div>


<div mat-dialog-actions>
    <div class="my-flex my-align-center my-width-100">
        <div class="my-flex-half">
            <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
        </div>
        <div class="my-flex-half">
            <button mat-button (click)="onNoClick()">Cancel</button>
        </div>
    </div>
</div>
