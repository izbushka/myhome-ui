<div class="mdContainer">
    <mat-toolbar color="primary" class="mdContainer-toolbar">
        <button mat-icon-button (click)="toggleSideBar()" #menu>
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="mdContainer-title">{{pageProps.title}}</h1>
    </mat-toolbar>

    <ng-template [ngIf]="isAuthorized" [ngIfElse]="unAuthorized">
        <mat-sidenav-container class="mdContainer-side">
            <mat-sidenav #snav [mode]="slideMode()" [opened]="isSideBarOpened">

                <mat-list>
                    <mat-list-item [routerLink]="['/dashboard']" (click)="slideMode() === 'side' || toggleSideBar()">
                        <mat-icon>home</mat-icon>
                        Dashboard
                    </mat-list-item>

                    <mat-list-item [routerLink]="['/list/', 'all']" (click)="slideMode() === 'side' ||  toggleSideBar()">
                        <mat-icon>list</mat-icon>
                        All Sensors
                    </mat-list-item>

                    <ng-template ngFor let-group [ngForOf]="groups | keyvalue">
                        <mat-list-item class="subquote" [routerLink]="['/list', group.key]" (click)="slideMode() === 'side' || toggleSideBar()">
                            <mat-icon>{{sensorsService.getGroupIcon(group.key)}}</mat-icon>
                            {{group.key | titlecase}}
                        </mat-list-item>
                    </ng-template>

                    <mat-list-item [routerLink]="['/admin']" (click)="slideMode() === 'side' || toggleSideBar()">
                        <mat-icon>settings</mat-icon>
                        Administration
                    </mat-list-item>
                </mat-list>
            </mat-sidenav>

            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </ng-template>

    <ng-template #unAuthorized>
        <mat-sidenav-container style="height: 100%">
        </mat-sidenav-container>
    </ng-template>
</div>
