<div class="ro-state" *ngIf="sensor.readonly">{{sensor.state}}</div>
<div class="rw-state" *ngIf="!sensor.readonly">
	<mat-icon class="config" (click)="openAcControl()" *ngIf="configurable">tune</mat-icon>
	<mat-slide-toggle color="on" (change)="toggle()" [checked]="state === states.On"></mat-slide-toggle>
</div>
