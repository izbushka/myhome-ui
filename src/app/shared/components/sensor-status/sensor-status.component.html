<div class="ro-state" rpiSensorState [sensor]="sensor" *ngIf="sensor.readonly">
	{{sensor.state}}
</div>
<div class="rw-state" *ngIf="!sensor.readonly">
	<mat-icon class="config" (click)="openAcControl()" *ngIf="sensor.group === groups.AC">tune</mat-icon>
	<mat-slide-toggle
		rpiSensorState [sensor]="sensor"
		(change)="toggle($event)"
		[checked]="sensor.sensorState === states.On"
	></mat-slide-toggle>
</div>
