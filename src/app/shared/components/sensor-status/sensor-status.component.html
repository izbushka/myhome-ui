<div *ngIf="sensor.readonly" [sensor]="sensor" class="ro-state" rpiSensorState>
	{{sensor.state | uppercase}}
</div>
<div *ngIf="!sensor.readonly" class="rw-state">
	<mat-icon (click)="openSettings()" class="config">tune</mat-icon>
	<mat-slide-toggle
		(change)="toggle($event)" [checked]="sensor.sensorState === states.On"
		[sensor]="sensor"
		rpiSensorState
	></mat-slide-toggle>
</div>
