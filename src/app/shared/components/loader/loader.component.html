<div class="overlay" *ngIf="isLoading" [class.modal-loader]="isModal">
    <ng-container *ngIf="isModal">
      <mat-progress-spinner class="spinner" [color]="color" mode="indeterminate">
      </mat-progress-spinner>
    </ng-container>

    <ng-container *ngIf="!isModal">
      <mat-progress-bar [color]="color" mode="query"></mat-progress-bar>
    </ng-container>
</div>
