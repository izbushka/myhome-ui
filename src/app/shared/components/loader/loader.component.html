<div class="overlay" *ngIf="isLoading" [class.modal-loader]="isModal">
    <ng-container *ngIf="isModal; else bottomLoader">
      <mat-progress-spinner *ngIf="isModal" class="spinner" [color]="color" mode="indeterminate">
      </mat-progress-spinner>
    </ng-container>

    <ng-template #bottomLoader>
      <mat-progress-bar  mode="query" [color]="color"></mat-progress-bar>
    </ng-template>
</div>
